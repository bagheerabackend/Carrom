{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background-image: url('{% static "dashboard/BG.png" %}');
            overflow: hidden;
            background-size: cover;
            font-family: 'outfit', sans-serif;
            height: 100dvh;
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white bg-opacity-90 p-10 rounded-3xl shadow-lg w-96">
            <img src="{% static 'dashboard/applogo.png' %}" alt="" class="w-35 h-35 mx-auto mb-4">
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>

                {% if error_message %}
                <p class="text-red-500 text-sm mt-4">{{ error_message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
